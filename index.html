<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOBIL Gas Station</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Exo 2"', 'sans-serif'],
              heading: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'primary': '#0D1B2A', // Deep Blue
              'secondary': '#1B263B', // Graphite
              'accent': '#E21D38', // Bright Red
              'light': '#E0E1DD', // Off-white
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
              "glow": {
                '0%, 100%': { boxShadow: '0 0 5px #E21D38' },
                '50%': { boxShadow: '0 0 15px #E21D38, 0 0 5px #E21D38 inset' },
              }
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "glow": "glow 2.5s ease-in-out infinite",
            },
          }
        }
      }
    </script>
    <!-- 
      IMPORTANT: Replace YOUR_GOOGLE_MAPS_API_KEY_HERE with your actual Google Maps API key.
      You can get a key from the Google Cloud Console: https://console.cloud.google.com/google/maps-apis/
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY_HERE&libraries=places" defer></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
