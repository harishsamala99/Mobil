<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Crect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230D1B2A%22%3E%3C/rect%3E%3Cpath fill=%22%23E0E1DD%22 d=%22M25 75V25h10v30l15-15l15 15V25h10v50H65l-15-15l-15 15H25z%22%3E%3C/path%3E%3Cpath fill=%22%23E21D38%22 d=%22M10 55h80v-10H10z%22%3E%3C/path%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOBIL Gas Station</title>
    <script>
      // Prevents FOUC (flash of unstyled content) for dark/light theme
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Exo 2"', 'sans-serif'],
              heading: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'primary': '#0D1B2A', // Deep Blue
              'secondary': '#1B263B', // Graphite
              'accent': '#E21D38', // Bright Red
              'light': '#E0E1DD', // Off-white
              'mobil-blue': '#0064B1',
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
              "glow": {
                '0%, 100%': { boxShadow: '0 0 5px #E21D38' },
                '50%': { boxShadow: '0 0 15px #E21D38, 0 0 5px #E21D38 inset' },
              },
              "standard-logo-morph": {
                '0%, 35%': { opacity: '1', transform: 'translateX(0)' },
                '45%': { opacity: '0', transform: 'translateX(-50%)' },
                '45.01%, 95%': { opacity: '0', transform: 'translateX(50%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              "f1-logo-morph": {
                '0%, 35%': { opacity: '0', transform: 'translateX(50%)' },
                '45%, 85%': { opacity: '1', transform: 'translateX(0)' },
                '95%': { opacity: '0', transform: 'translateX(-50%)' },
                '100%': { opacity: '0', transform: 'translateX(50%)' },
              },
              "scrolling-ticker": {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(-50%)' },
              },
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "glow": "glow 2.5s ease-in-out infinite",
              "standard-logo-morph": "standard-logo-morph 10s ease-in-out infinite",
              "f1-logo-morph": "f1-logo-morph 10s ease-in-out infinite",
              "scrolling-ticker": "scrolling-ticker 20s linear infinite",
            },
          }
        }
      }
    </script>
    <!-- 
      IMPORTANT: Replace YOUR_GOOGLE_MAPS_API_KEY_HERE with your actual Google Maps API key.
      You can get a key from the Google Cloud Console: https://console.cloud.google.com/google/maps-apis/
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY_HERE&libraries=places" defer></script>

</head>
  <body class="font-sans bg-light dark:bg-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
